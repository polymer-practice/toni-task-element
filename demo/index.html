<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>task-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../task-element.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic task-element demo</h3>
      <demo-snippet>
        <template>
            <task-element id="task1" key="1" title="Learn Polymer 2"></task-element>
            <task-element id="task2" key="2" done title="Learn English"></task-element>
            <task-element id="task3" key="3" canceled title="X-wing drive license"></task-element>
        </template>
        <script>
          const task1 = document.getElementById('task1');
          const task2 = document.getElementById('task2');
          const task3 = document.getElementById('task3');
          task1.addEventListener('pending', (event) => { console.log('Task 1 event pending: ', event); });
          task1.addEventListener('done', (event) => { console.log('Task 1 event done: ', event); });
          task1.addEventListener('cancel', (event) => { console.log('Task 1 event cancel: ', event); });
          task2.addEventListener('pending', (event) => { console.log('Task 2 event pending: ', event); });
          task2.addEventListener('done', (event) => { console.log('Task 2 event done: ', event); });
          task2.addEventListener('cancel', (event) => { console.log('Task 2 event cancel: ', event); });
          task3.addEventListener('pending', (event) => { console.log('Task 3 event pending: ', event); });
          task3.addEventListener('done', (event) => { console.log('Task 3 event done: ', event); });
          task3.addEventListener('cancel', (event) => { console.log('Task 3 event cancel: ', event); });
        </script>
      </demo-snippet>
    </div>
  </body>
</html>
